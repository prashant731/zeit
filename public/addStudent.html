<center><h3 style="color:#c2185b">Student Registration</h3></center>
<form class="col s12">

      <div class="row">

      <div class="input-field col s6">

        <input  ng-model="student.Name" type="text" class="validate">
        <label for="first_name" >Name</label>
      </div>

      <div class="input-field col s6">
        <input ng-model="student.CardID" type="text" class="validate">
        <label for="last_name">Card ID</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input ng-model="student.PersonalContact" type="Number" class="validate">
        <label for="disabled">Contact Number</label>
      </div>
      <div class="input-field col s6">
        <input ng-model="student.ParentContact" type="Number" class="validate">
        <label for="last_name">Parent Contact Number</label>
      </div>

    </div>

    <div class="row">
      <div class="input-field col s4">
        <select ng-model="student.Course" class="browser-default">
          <option>Course</option>

          <option>GRE</option>
          <option>GMAT</option>
          <option>SAT</option>
          <option>VISA Counselling</option>
          <option>IELTS</option>
          <option>TOFEL</option>

        </select>

      </div>
      <div class="input-field col s4">
        <input ng-model="student.Amount" type="number"  class="validate">
        <label for="password">Amount</label>
      </div>
      <div class="input-field col s4">
        <input  ng-model="student.LeftFee" type="number" class="validate">
        <label for="password">Fee Left</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s4">
        <select ng-model="student.Module" class="browser-default">
          <option>Given</option>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
          </select>
      </div>
      <div class="input-field col s4">
        <select ng-model="student.PaymentMode" class="browser-default">
          <option>Cash</option>
          <option>Online</option>
          <option>Bank Cheque</option>
          <option>Wallet</option>
      </select>
      </div>


      <div class="input-field col s4">
        <input  ng-model="student.Remark" type="text" class="validate">
        <label for="password">Remark</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input ng-model="student.Email" id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
  <center><button ng-click="addStudent()" class="btn waves-effect btn-large pink darken-2" type="submit" name="action">Submit
</button></center>

<br>
  </form>
